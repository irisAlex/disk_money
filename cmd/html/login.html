<script type="text/javascript">
	
	function inputrandcode(){
		$('#myModal').modal('show');
	}
	
	function chkform_login() {
		if ($("#inputusername").val() == "") {
			ajerror("请输入用户名。");
			return false;
		}

		if ($("#inputPassword").val() == "") {
			ajerror("请输入密码。");
			return false;
		}
		
		$("#submitAll").click(function() {
		  $("input[name='verycode']").val($("#randcode_input").val());
		  $("#login_form").submit();
		});
		$("#onlyforregister").hide();
		$('#myModal').modal({
			backdrop: 'static',
			keyboard: false,
			show: true
		});
		$('#myModal').modal('show');
	
	}
	
	
	function chkform_reg() {
		if ($("#r_username").val() == "") {
			ajerror("请输入用户名。");
			return false;
		}

		if ($("#regpassword").val() == "") {
			ajerror("请输入密码。");
			return false;
		}
		
		if ($("#r_email").val() == "") {
			ajerror("请输入邮箱地址。");
			return false;
		}
		if (!$("#termandservice").is(':checked'))
		{
			ajerror("请阅读并确认网站服务条款。");
			$("#alertMsg").show();
			return false;
		
		}
		
		$("#submitAll").click(function() {
				  $("#reg_form > input[name='confirm_password']").val($("#retypepass_input").val());
		  $("#reg_form").submit();
		});
		$("#onlyforregister").show();
		$('#myModal').modal('show');
		
	}
	
	//enter key press
	$("#login_form").keypress(function(event) {
		  if ( event.which == 13 ) {
			 event.preventDefault();
			 $("#login_btn").click();
		   }
		});
	$("#reg_form").keypress(function(event) {
		  if ( event.which == 13 ) {
			 event.preventDefault();
			 $("#reg_btn").click();
		   }
		});
	$("#myModal").keypress(function(event) {
		  if ( event.which == 13 ) {
			 event.preventDefault();
			$("#submitAll").click();
		   }
		});
		
		
function chk_username(){
	var r_username = getId('r_username').value.strtrim();
	$('#e_username').removeClass();
	$.ajax({
		type : 'post',
		url : 'ajax.php',
		data : 'action=chk_username&r_username='+r_username+'&t='+Math.random(),
		dataType : 'text',
		success:function(msg){	
			var arr = msg.split('|');
			if(arr[0]=='true'){
				$('#e_username').html("<br />"+arr[1]);
				$('#e_username').addClass('txtgreen');
			}else{
				$('#e_username').html("<br />"+msg);
				$('#e_username').addClass('txtred');
			}
		},
		error:function(){
		}

	});
}
function chk_email(){
	var r_email = getId('r_email').value.strtrim();
	$('#e_email').removeClass();
	$.ajax({
		type : 'post',
		url : 'ajax.php',
		data : 'action=chk_email&r_email='+r_email+'&t='+Math.random(),
		dataType : 'text',
		success:function(msg){	
			var arr = msg.split('|');
			if(arr[0]=='true'){
				$('#e_email').addClass('txtgreen');
				$('#e_email').html("<br />"+arr[1]);
			}else{
				$('#e_email').addClass('txtred');
				$('#e_email').html("<br />"+msg);
			}
		},
		error:function(){
		}

	});
}
