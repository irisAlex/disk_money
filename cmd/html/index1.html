function dosubmit(o){
	if(o.username.value.strtrim().length <2){
		atips("帐号不正确，请重新输入您的帐号。");
		o.username.focus();
		return false;
	}
	if(o.password.value.strtrim().length <6){
		atips("密码不正确，请重新输入注册时的密码。");
		o.password.focus();

	}
}
